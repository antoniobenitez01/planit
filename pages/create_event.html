{% extends 'index.html' %}
{% load static %}
{% block title %} Create new Event {% endblock title %}
{% block header %}{% endblock header %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header text-white text-center p-4 rounded-top-4" style="background-color:rgb(153, 31, 0)">
                    <h3 class="mb-0">
                        <i class="bi bi-calendar-plus me-2"></i>
                        Create New Event
                    </h3>
                </div>
                <div class="card-body p-5">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="id_title" class="form-label fw-semibold">
                                <i class="bi bi-card-heading me-1"></i>
                                Event Title
                            </label>
                            <input 
                                type="text" 
                                name="title" 
                                maxlength="100" 
                                class="form-control form-control-lg" 
                                id="id_title" 
                                placeholder="Enter event title"
                                required
                            >
                        </div>

                        <div class="mb-4">
                            <label for="id_description" class="form-label fw-semibold">
                                <i class="bi bi-text-paragraph me-1"></i>
                                Description
                            </label>
                            <textarea 
                                name="description" 
                                maxlength="1000" 
                                class="form-control" 
                                id="id_description" 
                                rows="5" 
                                placeholder="Describe your event"
                                required
                            ></textarea>
                            <div class="form-text">Maximum 1000 characters</div>
                        </div>

                        <div class="mb-4">
                            <label for="id_location" class="form-label fw-semibold">
                                <i class="bi bi-geo-alt me-1"></i>
                                Location
                            </label>
                            <input 
                                type="text" 
                                name="location" 
                                maxlength="200" 
                                class="form-control" 
                                id="id_location" 
                                placeholder="Event location or address"
                                required
                            >
                        </div>

                        <div class="mb-4">
                            <label for="id_date_start" class="form-label fw-semibold">
                                <i class="bi bi-calendar-event me-1"></i>
                                Event Date & Time
                            </label>
                            <input 
                                type="datetime-local" 
                                name="date_start" 
                                class="form-control" 
                                id="id_date_start"
                                required
                            >
                        </div>

                        <div class="mb-4">
                            <label for="id_slots" class="form-label fw-semibold">
                                <i class="bi bi-people me-1"></i>
                                Available Slots
                            </label>
                            <input 
                                type="number" 
                                name="slots" 
                                min="0" 
                                class="form-control" 
                                id="id_slots" 
                                placeholder="Number of available slots"
                                required
                            >
                        </div>

                        <div class="mb-4">
                            <label for="id_images" class="form-label fw-semibold">
                                <i class="bi bi-images me-1"></i>
                                Event Images
                            </label>
                            <input 
                                type="file" 
                                name="images" 
                                class="form-control" 
                                id="id_images" 
                                multiple
                                accept="image/*"
                            >
                            <div class="form-text">You can select multiple images (optional)</div>
                        </div>

                        <div id="image-captions" class="mb-4" style="display: none;">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-chat-square-text me-1"></i>
                                Image Captions (Optional)
                            </label>
                            <div id="caption-inputs"></div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-lg text-light" style="background-color:rgb(153, 31, 0)">
                                <i class="bi bi-check-circle me-2"></i>
                                Create Event
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-2"></i>
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('id_images').addEventListener('change', function(e) {
    const files = e.target.files;
    const captionContainer = document.getElementById('caption-inputs');
    const captionSection = document.getElementById('image-captions');
    
    captionContainer.innerHTML = '';
    
    if (files.length > 0) {
        captionSection.style.display = 'block';
        
        for (let i = 0; i < files.length; i++) {
            const captionDiv = document.createElement('div');
            captionDiv.className = 'mb-3';
            captionDiv.innerHTML = `
                <label class="form-label">Caption for ${files[i].name}</label>
                <input 
                    type="text" 
                    name="caption_${i}" 
                    maxlength="200" 
                    class="form-control" 
                    placeholder="Optional caption"
                >
            `;
            captionContainer.appendChild(captionDiv);
        }
    } else {
        captionSection.style.display = 'none';
    }
});
</script>
{% endblock content %}
