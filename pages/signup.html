{% extends 'index.html' %}
{% load static %}
{% block title %} Registro - Planit {% endblock title %}
{% block header %}{% endblock header %}
{% block content %}
<!-- DIV FONDO - Div para mostrar imágen de fondo -->
<div style="background: url('{% static "blurbg.jpg" %}'); 
    min-height: 100vh; 
    background-size: cover; 
    display: flex; 
    justify-content: center; 
    align-items: center;">
    <div class="login-card text-center" style="min-width: 750px">

        <div class="text-center mb-4">
            <img src="{% static 'planit_logo_color2.png' %}" 
                 class="login-logo mb-3" 
                 alt="Planit Logo">
        </div>

        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-6 form-group mb-3">
                    <label for="first_name" class="form-label">Nombre</label>
                    <input type="text" class="form-control form-control-lg" 
                           id="first_name" name="first_name" 
                           placeholder="Nombre" required>
                </div>
                <div class="col-md-6 form-group mb-3">
                    <label for="last_name" class="form-label">Apellido</label>
                    <input type="text" class="form-control form-control-lg" 
                           id="last_name" name="last_name" 
                           placeholder="Apellido" required>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control form-control-lg" 
                       id="username" name="username" 
                       placeholder="Usuario" required>
            </div>

            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control form-control-lg" 
                       id="email" name="email" 
                       placeholder="Introduzca su Email" required>
            </div>

            <div class="form-group mb-3">
                <label for="telephone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control form-control-lg" 
                       id="telephone" name="telephone" 
                       placeholder="Introduzca su teléfono">
            </div>

            <div class="form-group mb-3">
                <label for="age" class="form-label">Edad</label>
                <input type="number" class="form-control form-control-lg" 
                       id="age" name="age" 
                       placeholder="Introduzca su Edad" min="1" max="120">
            </div>

            <div class="form-group mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control form-control-lg" 
                       id="password" name="password" 
                       placeholder="Crea una Contraseña" required>
            </div>

            <div class="form-group mb-4">
                <label for="password_confirm" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control form-control-lg" 
                       id="password_confirm" name="password_confirm" 
                       placeholder="Confirme su Contraseña" required>
            </div>

            <button type="submit" 
                    class="btn btn-lg w-100 text-light"
                    style="background-color:rgb(153, 31, 0)">
                Registrarse
            </button>

            <div class="text-center mt-3">
                <small class="text-muted">
                    ¿Ya tienes una cuenta? 
                    <a href="{% url 'login' %}" class="red-link">Login</a>
                </small>
            </div>

        </form>
    </div>
</div>
<a href="{% url 'home' %}" class="btn btn-warning hover-scale-press" style="position: fixed; bottom:30px; right:30px">
    <i class="bi bi-house-door me-1"></i>
    Vuelve al Home
</a>
{% endblock content %}
{% block footer %}{% endblock footer %}
