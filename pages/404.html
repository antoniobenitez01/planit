{% extends 'index.html' %}
{% load static %}

{% block title %} Página no Encontrada - Planit {% endblock title %}
{% block content %}

<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="col-lg-6 text-center">
            <div class="error-content">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle display-1" style="color: rgb(153, 31, 0); font-size: 8rem;"></i>
                </div>
                
                <h1 class="display-1 fw-bold mb-3" style="color: rgb(153, 31, 0);">404</h1>

                <h2 class="h3 fw-bold mb-3">Página no Encontrada</h2>
                <p class="text-muted lead mb-4">
                    ¡Oh no! La página que buscabas no existe o ha sido borrada o movida.
                </p>
                
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{% url 'home' %}" class="btn btn-danger btn-lg px-4 hover-lift-press">
                        <i class="bi bi-house-door me-2"></i>
                        Volver a Home
                    </a>
                    <a href="{% url 'events_list' %}" class="btn btn-outline-danger btn-lg px-4 hover-lift-press">
                        <i class="bi bi-list-ul me-2"></i>
                        Buscar Eventos
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
